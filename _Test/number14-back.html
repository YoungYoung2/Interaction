<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie 애니메이션</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
    <style>
        #animation-container {
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="animation-container"></div>

    <script>
        let animation = lottie.loadAnimation({
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'anim.json' // anim.json 파일의 경로
        });

        // 애니메이션을 왼쪽으로 이동시키는 함수
        function moveLeft() {
            let position = 0;
            const interval = setInterval(() => {
                position -= 1; // 이동 속도 조절
                animation.renderer.svgElement.style.transform = `translateX(${position}px)`;

                // 화면 왼쪽 끝에 도달하면 멈춤
                if (position <= -animation.renderer.svgElement.getBoundingClientRect().width) {
                    clearInterval(interval);
                }
            }, 20); // 이동 간격 조절
        }

        // 애니메이션 로드 완료 후 왼쪽으로 이동 시작
        animation.addEventListener('DOMLoaded', moveLeft);
    </script>
</body>

</html>
