<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29Î≤à</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
    <style>
        #container {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
        }

        #student,
        #athlete,
        #flag {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        #student,
        #athlete {
            width: 100px;
            height: 100px;
        }

        #student {
            left: 0;
        }

        #athlete {
            right: 0;
            transform: translateY(-50%) scaleX(-1);
        }

        #flag {
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: move;
            user-select: none;
            font-size: 24px;
        }

        #toggleButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="student"></div>
        <div id="athlete"></div>
        <div id="flag">üö©</div>
    </div>
    <button id="toggleButton">ÏãúÏûë</button>

    <script>
        const container = document.getElementById('container');
        const flag = document.getElementById('flag');
        const studentElement = document.getElementById('student');
        const athleteElement = document.getElementById('athlete');
        const toggleButton = document.getElementById('toggleButton');
        let studentAnim, athleteAnim;
        let animationFrameId;
        let isRunning = false;

        // Lottie Ïï†ÎãàÎ©îÏù¥ÏÖò Î°úÎìú
        studentAnim = lottie.loadAnimation({
            container: studentElement,
            renderer: 'svg',
            loop: true,
            autoplay: false,
            path: 'anim.json'
        });

        athleteAnim = lottie.loadAnimation({
            container: athleteElement,
            renderer: 'svg',
            loop: true,
            autoplay: false,
            path: 'anim.json'
        });

        // ÍπÉÎ∞ú ÎìúÎûòÍ∑∏ Í∏∞Îä•
        let isDragging = false;
        flag.addEventListener('mousedown', (e) => {
            if (!isRunning) {
                isDragging = true;
                e.preventDefault();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging && !isRunning) {
                const containerRect = container.getBoundingClientRect();
                let newX = e.clientX - containerRect.left;
                newX = Math.max(0, Math.min(newX, containerRect.width));
                flag.style.left = `${newX}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        function startAnimation() {
            isRunning = true;
            const containerWidth = container.offsetWidth;
            const flagPosition = flag.offsetLeft;
            const studentSpeed = 100;
            const athleteSpeed = 150;

            let startTime = null;

            function animate(currentTime) {
                if (!startTime) startTime = currentTime;
                const elapsedTime = (currentTime - startTime) / 1000; // Ï¥à Îã®ÏúÑÎ°ú Î≥ÄÌôò

                const studentPosition = Math.min(elapsedTime * studentSpeed, flagPosition);
                const athletePosition = Math.min(elapsedTime * athleteSpeed, containerWidth - flagPosition);

                studentElement.style.left = `${studentPosition}px`;
                athleteElement.style.right = `${athletePosition}px`;

                // ÍπÉÎ∞úÏóê ÎãøÏïòÎäîÏßÄ ÌôïÏù∏
                if (studentPosition >= flagPosition - 50 || athletePosition >= containerWidth - flagPosition - 50) {
                    stopAnimationWithoutReset();
                    return;
                }

                animationFrameId = requestAnimationFrame(animate);
            }

            studentAnim.play();
            athleteAnim.play();
            animationFrameId = requestAnimationFrame(animate);
            toggleButton.textContent = 'Ï†ïÏßÄ';
        }

        function stopAnimationWithoutReset() {
            isRunning = false;
            cancelAnimationFrame(animationFrameId);
            studentAnim.pause();
            athleteAnim.pause();
            toggleButton.textContent = 'ÏãúÏûë';
        }

        function stopAnimation() {
            stopAnimationWithoutReset();
            resetPositions();
        }

        function resetPositions() {
            studentElement.style.left = '0px';
            athleteElement.style.right = '0px';
        }

        toggleButton.addEventListener('click', () => {
            if (isRunning) {
                stopAnimation();
            } else {
                resetPositions();
                startAnimation();
            }
        });

        // Ï¥àÍ∏∞ ÏÉÅÌÉú ÏÑ§Ï†ï
        resetPositions();
    </script>
</body>

</html>
