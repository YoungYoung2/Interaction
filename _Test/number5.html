<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5번</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #animationContainer {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
        }

        #numberLine {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="animationContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
    <script>
        // 로티 파일
        var animation = lottie.loadAnimation({
            container: document.getElementById('animationContainer'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'anim.json'
        });

        // 애니메이션
        // 애니메이션
        var container = document.getElementById('animationContainer');
        var containerWidth = 200;
        var margin = 50; // 화면 가장자리로부터의 여백
        var startPosition = margin;
        var endPosition = window.innerWidth - containerWidth - margin;
        var duration = 2000;

        function animate() {
            var startTime = null;

            function move(timestamp) {
                if (!startTime) startTime = timestamp;
                var progress = timestamp - startTime;
                var currentPosition = startPosition + (progress / duration) * (endPosition - startPosition);

                if (currentPosition >= endPosition) {
                    currentPosition = startPosition;
                    startTime = null;
                }

                container.style.left = currentPosition + 'px';

                requestAnimationFrame(move);
            }

            requestAnimationFrame(move);
        }

        animate();

        // 화면 크기가 변경될 때 애니메이션 범위 조정
        window.addEventListener('resize', function () {
            endPosition = window.innerWidth - containerWidth - margin;
        });
    </script>
</body>

</html>
